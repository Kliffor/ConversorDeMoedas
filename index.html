
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="hends" src="./img/logo 1.png" alt="logo-troca">
    <div class="main">

        <label >Converter de</label><br>     
        <input class="in" type="text" id="input-text" placeholder="R$ Real brasileiro"><br>

        <label>Converter para</label><br>
        <input class="out" type="text" id="output-text" placeholder="USD Dólar americano"><br>

        <label class="text-value">Valor:</label><br>
        <input class="value" type="number" id="output-text" placeholder="R$ 10.000,00"><br>

        <button>Converter</button><br>

        <div class="moedas">
            <img src="img/brasil 2.png" alt="moeda-brasil">
            <p class="p_real">Real</p>
            <p class="p_value">R$ 10.000,00</p>

            <img class="vetor" src="img/Vector.png" alt=""><br>

            <img src="img/dolar.png" alt="moeda-eua">

            <p class="p_real">Dólar Americano</p>
            <p class="p_value">US$ 2.000,00</p>
        </div>
    </div>

</body>
<script></script>
</html>
